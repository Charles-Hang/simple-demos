<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSS 简笔画</title>
    <link rel="stylesheet" href="css/line-drawing.css">
</head>

<body>
    <div id="container"><!-- 容器 -->
        <div class="head-container"><!-- 天鹅的头 -->
            <div class="head1"></div>
            <div class="head2"></div>
            <div class="mouth1"></div>
            <div class="mouth2"></div>
            <div class="mouth3"></div>
            <div class="eye"></div>
        </div>
        <div class="body-container"><!-- 天鹅的躯干 -->
            <div class="neck"></div>
            <div class="body"></div>
        </div>
        <div class="wing-container"><!-- 天鹅的翅膀 -->
            <div class="wing-front"><!-- 天鹅的外侧翅膀 -->
                <div class="wing1"></div>
                <div class="wing2"></div>
                <div class="wing3"></div>
                <div class="wing4"></div>
                <div class="wing5"></div>
                <div class="wing6"></div>
                <div class="wing7"></div>
                <div class="wing8"></div>
            </div>
            <div class="wing-back"><!-- 天鹅的内侧翅膀 -->
                <div class="wing9"></div>
                <div class="wing10"></div>
                <div class="wing11"></div>
            </div>
        </div>
        <div class="wave1"></div><!-- 内圈水波 -->
        <div class="wave2"></div><!-- 外圈水波 -->
    </div>
</body>

</html>
