<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>XXX管理登录界面</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/signin.css">
</head>

<body>
    <!-- 登录框 -->
    <div class="signin">
        <div class="wrap container">
        	<div class="circle"><img src="img/logo.png" alt="logo" class="logo img-responsive"></div>
            <h3>XXX学生管理系统</h3>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputUserName" class="hidden-xs col-sm-2 control-label">用户名:</label>
                    <div class="col-xs-12 col-sm-10 input-group">
                    	<div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                        <input type="text" class="form-control" id="inputUserName" placeholder="用户名">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="hidden-xs col-sm-2 control-label">密&nbsp;&nbsp;&nbsp;码:</label>
                    <div class="col-xs-12 col-sm-10 input-group">
                    	<div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                        <input type="password" class="form-control" id="inputPassword" placeholder="密码">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputIdentification" class="hidden-xs col-sm-2 control-label">验证码:</label>
                    <div class="col-xs-12 col-sm-10 input-group">
                    	<div class="input-group-addon"><span class="glyphicon glyphicon-ok"></span></div>
                        <input type="text" class="form-control" id="inputIdentification" placeholder="验证码">
                        <div class="input-group-addon"><span ><em>1359</em></span></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> 记住我
                            </label>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn"><a href="admin.html">登 录</a></button>
            </form>
        </div>
    </div>
</body>

</html>
