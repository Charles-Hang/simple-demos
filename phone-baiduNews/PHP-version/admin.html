<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>百度新闻后台管理系统</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/docs.min.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="Shortcut Icon" href="img/favicon.ico" type="image/x-icon">
</head>

<body>
    <!-- 头部固定导航 -->
    <header class="navbar navbar-inverse navbar-fixed-top clearfix">
        <div class="container-fluid">
            <div class="navbar-header"><span class="university"></span>
                <div class="university-title">
                    <p>百度新闻</p>
                    <p>后台管理系统</p>
                </div>
            </div>
            <!-- <ul class="nav navbar-nav navbar-right hidden-xs">
                <li class="close"><a href="#"></a></li>
            </ul> -->
            <div class="dropdown visible-xs-block">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"><span class="glyphicon glyphicon-align-justify"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li class="recommend"><a href="#">推荐新闻</a>
                    </li>
                    <li class="hundred"><a href="#">百家新闻</a>
                    </li>
                    <li class="local"><a href="#">本地新闻</a>
                    </li>
                    <li class="image"><a href="#">图片新闻</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <!-- 主体部分 -->
    <div class="container-fluid content">
        <div class="row">
            <!-- 左侧导航栏 -->
            <div class="col-md-3 hidden-sm hidden-xs" role="complimentary">
                <nav class="bs-docs-sidebar affix navbar-inverse">
                    <ul id="nav" class="nav bs-docs-sidebar">
                        <li class="recommend active"><a href="#">推荐新闻</a>
                        </li>
                        <li class="hundred"><a href="#">百家新闻</a>
                        </li>
                        <li class="local"><a href="#">本地新闻</a>
                        </li>
                        <li class="image"><a href="#">图片新闻</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <!-- 右侧内容 -->
            <div class="col-md-9 main" role="main">
                <div class="page-header">
                    <h4></h4>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead class="news-thead">
                        </thead>
                        <tbody class="news-tbody">
                        </tbody>
                    </table>
                </div>
                <div class="insert-box"></div>
                <!-- 非图片新闻模态框 -->
                <div class="modal fade" id="myModal-1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel">新闻操作</h4>
                            </div>
                            <div class="modal-body">
                                <form class="form-horizontal">
                                    <div class="form-group">
                                        <label for="inputTitle" class="col-sm-2 control-label">标题</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="inputTitle">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputDes" class="col-sm-2 control-label">描述</label>
                                        <div class="col-sm-10">
                                            <textarea class="form-control" id="inputDes" rows="2"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputUrl" class="col-sm-2 control-label">地址</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="inputUrl">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputImg1" class="col-sm-2 control-label">图片1</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="inputImg1">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputImg2" class="col-sm-2 control-label">图片2</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="inputImg2">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputImg3" class="col-sm-2 control-label">图片3</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="inputImg3">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputTime" class="col-sm-2 control-label">时间</label>
                                        <div class="col-sm-10">
                                            <input type="date" class="form-control" id="inputTime">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputType" class="col-sm-2 control-label">类型</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="inputType">
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                <button type="button" class="btn btn-primary" id="modal-confirm"></button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 图片新闻模态框 -->
                <div class="modal fade" id="myModal-2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel">新闻操作</h4>
                            </div>
                            <div class="modal-body">
                                <form class="form-horizontal">
                                    <div class="form-group">
                                        <label for="inputTitle2" class="col-sm-2 control-label">标题</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="inputTitle2">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputUrl2" class="col-sm-2 control-label">地址</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="inputUrl2">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputImg" class="col-sm-2 control-label">图片</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="inputImg">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputPraise" class="col-sm-2 control-label">赞数</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="inputPraise">
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                <button type="button" class="btn btn-primary" id="modal-confirm2"></button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 删除新闻模态框 -->
                <div class="modal fade" id="myModal-3" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog modal-sm" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel">删除操作</h4>
                            </div>
                            <div class="modal-body">
                                确认删除此条新闻？
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                <button type="button" class="btn btn-primary" id="btn-close">确认删除</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/admin.js"></script>
</body>

</html>
