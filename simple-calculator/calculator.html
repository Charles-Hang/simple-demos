<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>计算器</title>
    <link rel="stylesheet" href="css/calculator.css">
</head>

<body>
    <!-- 容器 -->
    <div class="container">
        <!-- 显示器 -->
        <ul id="screen">
        </ul>
        <!-- 三角函数按键 -->
        <ul id="tri-fnc">
            <li>cos</li>
            <li>sin</li>
            <li>tan</li>
        </ul>
        <!-- 清零按键 -->
        <div id="clear">C</div>
        <!-- 后退按键 -->
        <div id="back" value="back">&#8656;</div>
        <!-- 数字面板 -->
        <ul id="number">
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li class="zero">0</li>
            <li>.</li>
        </ul>
        <!-- 加减乘除按键 -->
        <ul id="base-cal">
            <li>/</li>
            <li>*</li>
            <li>+</li>
            <li>-</li>
        </ul>
        <!-- 简单转换按键 -->
        <ul id="trans-cal">
            <li>1/x</li>
            <li>x^2</li>
            <li>+/-</li>
        </ul>
        <!-- 结果按键 -->
        <div id="res">=</div>
    </div>
    <script src="js/calculator.js"></script>
</body>

</html>
